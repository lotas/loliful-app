<!doctype html>
<html ng-app="loliful" ng-strict-di>
  <head>
    <meta charset="utf-8">
    <title ng-bind="page.title">Loliful.io</title>
    <base href="/">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='https://fonts.googleapis.com/css?family=Lato:400,700,300|Sanchez' rel='stylesheet' type='text/css'>

    <!-- preloader styles -->
    <style>
      .avatar-loading,.preloader,.progress-bar-container{text-align:center}.preloader{background-color:#F9FAFC;color:#39404A}.preloader .stars-bg{background:url(/assets/img/star-bg.svg)}.preloader h1,.preloader h2,.preloader h3,.preloader h4,.preloader h5{font-family:Sanchez serif;font-weight:100!important}.preloader .logo{padding-top:10px;padding-bottom:10px}.preloader .logo img{height:44px}.preloader .header{font-size:28px;letter-spacing:1px;color:#99A3B3;line-height:38px;margin:20px 40px 50px}.preloader h4{margin:40px;font-size:22px;letter-spacing:1px}.preloader .navbar-header{background:#4DB8CD;height:90px;text-align:center}.preloader .navbar-header img{margin-top:36px;width:100px}.preloader .footer{margin-top:20px;margin-bottom:10px}.avatar-loading .bg{position:relative;display:inline-block;background:#F4F6F9;width:153px;height:153px;border-radius:77px;z-index:1}.progress-bar-container{position:relative;margin-top:40px;margin-bottom:20px;height:20px}.progress-bar{position:absolute;left:50%;margin-left:-70px;width:140px;height:1px;border:3px solid #EBEEF3;border-radius:3px;padding:0}.progress-bar .progress{display:block;position:relative;overflow:hidden;height:100%;top:-3px;border:3px solid #82CCDC;border-radius:3px;-webkit-animation-duration:5s;animation-duration:5s;-webkit-animation-name:expandWidth;animation-name:expandWidth}@-webkit-keyframes expandWidth{0%{width:0}100%{width:100%}}@keyframes expandWidth{0%{width:0}100%{width:100%}}@-webkit-keyframes exposeImg{0%,30%{opacity:0}100%{opacity:1}}@keyframes exposeImg{0%,30%{opacity:0}100%{opacity:1}}
    </style>

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#394049 ">
    <meta name="msapplication-TileColor" content="#394049 ">
    <meta name="msapplication-TileImage" content="/mstile-144x144.png">
    <meta name="theme-color" content="#394049 ">

  </head>
  <body ng-class="{login: stateIncludes('login')}">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="preloader" ng-hide="appLoaded">
      <div class="guest-app">
        <div class="navbar-header">
          <img src="/assets/img/logo.svg" alt="Loliful" title="Loliful" />
        </div>
        <div class="ui-view-container">
          <div class="main">
            <div class="progress-bar-container">
              <div class="progress-bar">
                <div class="progress"></div>
              </div>
            </div>
            <h4>Loading ...</h4>
            <div class="avatar-loading">
              <div class="bg"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div ui-view></div>

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->
    <!-- build:remove -->
    <script type="text/javascript" src="/bower_components/ng-bar/ng-bar.js"></script>
    <!-- endbuild -->

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-68961256-2', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
